<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <main class="container" aria-label="Área de recuperação de senha">
        <h1>Recuperar Senha</h1>
        <p>Enviaremos um e-mail para que você possa redefinir sua senha.</p>
        <form action="/forgot" method="post" autocomplete="on">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu e-mail">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <nav class="links">
            <a href="login.html">Voltar para o login</a>
        </nav>
    </main>
</body>
</html>
