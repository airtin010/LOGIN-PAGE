<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <main class="container" aria-label="Área de cadastro">
        <h1>Cadastrar</h1>
        <form action="/register" method="post" autocomplete="on">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Crie uma senha">
            </div>
            <div class="form-group">
                <label for="passwordconfirmation">Confirme sua senha</label>
                <input type="password" id="passwordconfirmation" name="passwordconfirmation" required autocomplete="new-password" placeholder="Confirme sua senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <nav class="links">
            <a href="/login.html">Já tem uma conta?</a>
        </nav>
    </main>
</body>
</html>
